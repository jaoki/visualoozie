<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<script type="text/javascript" src='lib/jquery-1.9.1.min.js'></script>
	<script type="text/javascript" src='wfjs.js'></script>

	<script type="text/javascript">

$(function() {
	wfjs10.init("div_target");

	wfjs10.circle(80, 30, "aaa", {
		r: "30",
		stroke: "black",
		"stroke-width": "2",
		fill: "yellow",
	});

	wfjs10.circle(80, 120, "bbb", {
		r: "30",
		stroke: "black",
		"stroke-width": "2",
		fill: "red",
	});

var s1 = new wfjs.Svg("div_target2");
var c1 = new wfjs.Circle(s1, 10, 30, "ccc", {
		r: "30",
		stroke: "black",
		"stroke-width": "2",
		fill: "yellow",
});

var c2 = new wfjs.Circle(s1, 50, 30, "ddd", {
		r: "30",
		stroke: "red",
		"stroke-width": "2",
		fill: "yellow",
});
c1.show();
c2.show();


});

	</script>
</head>
<body>
	<div id="div_target" style="width:500px; height:200px;"></div>
	<div id="div_target2" style="width:500px; height:500px; background-color: pink;"></div>



</body>
</html>
