<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<script type="text/javascript" src='lib/jquery-1.9.1.min.js'></script>
	<script type="text/javascript" src='wfjs.js'></script>

	<script type="text/javascript">

$(function() {
var canvas1 = new wfjs.Canvas("div_target");
var circle1 = new wfjs.CircleNode(canvas1, 80, 50, "First", {
		r: 30,
		stroke: "black",
		"stroke-width": "2",
		fill: "yellow",
});

var circle2 = new wfjs.CircleNode(canvas1, 40, 120, "second", {
		r: 30,
		stroke: "red",
		"stroke-width": "2",
		fill: "yellow",
});

var circle3 = new wfjs.CircleNode(canvas1, 300, 120, "THIRD");
var circle4 = new wfjs.CircleNode(canvas1, 200, 200, "4th Unconnected");

circle1.show();
circle2.show();
circle3.show();
circle4.show();
var dia1 = new wfjs.DiamondNode(canvas1, 200, 100, "decision1");

circle1.connectTo(circle2);
circle1.connectTo(circle3);

var flowline1 = new wfjs.FlowLine(canvas1, circle3, circle4);


});

	</script>
</head>
<body>
	<div id="div_target" style="width:500px; height:500px; background-color: pink;"></div>



</body>
