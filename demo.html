<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<script type="text/javascript" src='lib/jquery-1.9.1.min.js'></script>
	<script type="text/javascript" src='wfjs.js'></script>

	<script type="text/javascript">

$(function() {
var canvas1 = new wfjs.Canvas("div_target");
var node1 = new wfjs.Node(canvas1, 80, 50, "First", {
		r: 30,
		stroke: "black",
		"stroke-width": "2",
		fill: "yellow",
});

var node2 = new wfjs.Node(canvas1, 40, 120, "second", {
		r: 30,
		stroke: "red",
		"stroke-width": "2",
		fill: "yellow",
});

var node3 = new wfjs.Node(canvas1, 300, 120, "THIRD");
var node4 = new wfjs.Node(canvas1, 200, 200, "4th");

node1.show();
node2.show();
node3.show();
node4.show();

node1.connectTo(node2);
node1.connectTo(node3);

var flowline1 = new wfjs.FlowLine(canvas1, node3, node4);


});

	</script>
</head>
<body>
	<div id="div_target" style="width:500px; height:500px; background-color: pink;"></div>



</body>
</html>
