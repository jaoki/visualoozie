<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<script type="text/javascript" src='lib/jquery-1.9.1.min.js'></script>
	<script type="text/javascript" src='wfjs.js'></script>

	<script type="text/javascript">

$(function() {
var canvas1 = new wfjs.Canvas("div_target");
var node1 = new wfjs.Node(canvas1, 80, 40, "First", {
		r: "30",
		stroke: "black",
		"stroke-width": "2",
		fill: "yellow",
});

var node2 = new wfjs.Node(canvas1, 40, 120, "second", {
		r: "30",
		stroke: "red",
		"stroke-width": "2",
		fill: "yellow",
});

var node3 = new wfjs.Node(canvas1, 150, 120, "THIRD");

node1.show();
node2.show();
node3.show();
node1.linkTo(node2);
node1.linkTo(node3);


});

	</script>
</head>
<body>
	<div id="div_target" style="width:500px; height:500px; background-color: pink;"></div>



</body>
</html>
